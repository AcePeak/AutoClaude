name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build portable
        run: |
          npm exec electron-builder -- --win portable --dir
          Compress-Archive -Path dist-electron\win-unpacked\* -DestinationPath dist-electron\AutoClaude-latest.zip
        shell: pwsh

      - name: Prepare artifacts
        run: |
          mkdir artifacts
          copy dist-electron\AutoClaude-latest.zip artifacts\
          copy install.ps1 artifacts\
          copy uninstall.ps1 artifacts\
          (Get-Content package.json | ConvertFrom-Json).version | Out-File artifacts\VERSION -NoNewline
        shell: pwsh

      - name: Deploy to artifacts branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./artifacts
          publish_branch: artifacts
          force_orphan: true
