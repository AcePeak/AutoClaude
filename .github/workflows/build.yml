name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build portable
        run: |
          npm exec electron-builder -- --win portable --dir
          Compress-Archive -Path dist-electron\win-unpacked\* -DestinationPath dist-electron\AutoClaude-latest.zip
        shell: pwsh

      - name: Prepare artifacts
        run: |
          mkdir artifacts
          copy dist-electron\AutoClaude-latest.zip artifacts\
          copy install.ps1 artifacts\
          copy uninstall.ps1 artifacts\
          (Get-Content package.json | ConvertFrom-Json).version | Out-File artifacts\VERSION -NoNewline
        shell: pwsh

      - name: Deploy to artifacts branch
        run: |
          cd artifacts
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b artifacts
          git add -A
          git commit -m "Deploy artifacts from ${{ github.sha }}"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin artifacts --force
        shell: bash
