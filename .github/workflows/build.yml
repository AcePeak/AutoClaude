name: Build Installer

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: pwsh

      - name: Generate icon (if missing)
        run: |
          if (-not (Test-Path "installer/assets/autoclaude.ico")) {
            Write-Host "Generating icon..."
            powershell -ExecutionPolicy Bypass -File installer/generate-icon.ps1
          } else {
            Write-Host "Icon already exists"
          }
        shell: pwsh

      - name: Build installer
        run: |
          $env:PATH += ";C:\Program Files (x86)\Inno Setup 6"
          iscc installer/autoclaude.iss
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoClaude-Installer
          path: dist/*.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoClaude-Installer
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
